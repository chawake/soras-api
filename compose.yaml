version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${PROJECT_NAME:-sora-api}_app
    restart: unless-stopped
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-prod}
      - DOMAIN=${DOMAIN}
      - API_TOKEN=${API_TOKEN}
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - SECRET_KEY=${SECRET_KEY}
      - PROJECT_NAME=${PROJECT_NAME:-sora-api}
      - DB_TYPE=${DB_TYPE:-ASYNC_POSTGRESQL}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - DEBUG=${DEBUG:-false}
      - PYTHONUNBUFFERED=${PYTHONUNBUFFERED:-1}
    volumes:
      - app_localstorage:/app/storage
      - app_logs:/app/logs
      - chrome_profile:/root/LLMProvider
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:80/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:16.4
    container_name: ${PROJECT_NAME:-sora-api}_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-sora-api-db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  app_localstorage:
  app_logs:
  chrome_profile: